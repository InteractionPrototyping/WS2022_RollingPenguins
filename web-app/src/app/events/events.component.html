<section id="upcoming" *ngIf="!showEmptyCard">
	<div class="event-card" *ngFor="let event of sortedFavorites">
		<app-event-card [event]="event"></app-event-card>
	</div>
</section>

<section id="empty" *ngIf="showEmptyCard">
	<mat-card id="emptyCard">
		<h2>No Events So Far</h2>
		<img mat-card-image src="../assets/events/hero-images/emptyEvent.png">
		<mat-card-subtitle>
			<div class="time">
				<mat-icon>schedule</mat-icon>
				<span>Everytime</span>
			</div>
			<div class="date">
				<mat-icon>event</mat-icon>
				<span>Everyday</span>
			</div>
		</mat-card-subtitle>
		<mat-card-content>Start by finding new events on the Map or Explore tab.</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button routerLink="/explore" color="primary">Explore</button>
			<button mat-raised-button routerLink="/map" color="primary">Map</button>
		</mat-card-actions>
	</mat-card>
</section>
