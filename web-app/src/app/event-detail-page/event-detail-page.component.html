<main>
    <img mat-card-image [src]="event.picture">
    <mat-card-title>{{event.name}}</mat-card-title>

    <mat-card-subtitle>{{event.date}}</mat-card-subtitle>
    <mat-card-content>{{event.description}}</mat-card-content>

    <mat-card-actions>
        <button mat-button>SHARE</button>
        <button class="b-save" mat-raised-button  (click)="toggleFavorite(event)">
            {{toggle}}
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
    </mat-card-actions>
</main>
