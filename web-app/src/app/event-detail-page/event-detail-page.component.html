<main>
  <img mat-card-image [src]="event.picture">
  <mat-card-title>{{event.name}}</mat-card-title>

  <mat-card-subtitle>{{event.date}}</mat-card-subtitle>
  <mat-card-content>{{event.description}}</mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="handleShare()">SHARE</button>
        <button mat-raised-button color="primary" (click)="toggleFavorite(event)">{{toggle}}</button>
    </mat-card-actions>

    <div *ngIf="showShare">
      <div *ngFor="let user of shareUsers">
        <div (click)="handleShareUser(event, user)">{{user.username}}</div>
      </div>
    </div>
</main>
