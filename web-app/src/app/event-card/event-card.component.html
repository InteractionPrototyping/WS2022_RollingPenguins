<mat-card id="EventCard">
    <mat-card-title>{{event.name}}</mat-card-title>
    <img mat-card-image [src]="event.picture">
    <mat-card-subtitle>{{event.date}}</mat-card-subtitle>
    <mat-card-content>{{event.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-button>SHARE</button>
        <button mat-raised-button color="primary" [routerLink]="['/event-detail-page', event.id]">MORE</button>
    </mat-card-actions>
</mat-card>
