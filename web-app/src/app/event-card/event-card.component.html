<mat-card class="event-card">
    <div id="head">
        <h2>{{event.name}}</h2>
        <mat-icon *ngIf="isSaved">local_activity</mat-icon>
    </div>
    <img mat-card-image [src]="event.picture">
    <mat-card-subtitle>
        <div class="time">
            <mat-icon>schedule</mat-icon>
            <span>{{event.time}}</span>
        </div>
        <div class="date">
            <mat-icon>event</mat-icon>
            <span>{{event.date}}</span>
        </div>
    </mat-card-subtitle>
    <mat-card-content>{{event.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-button id="shareButton" (click)="share()">SHARE</button>
        <button mat-raised-button color="primary" [routerLink]="['/event-detail-page', event.id]">MORE</button>
    </mat-card-actions>
</mat-card>
